<app-header></app-header>
<div class="registro-info">
    <h2>Historial de obras</h2>
    <h2>{{numObr}}</h2>
    <table class="table table-hover">
        <thead>
          <tr class="tabla"  >
            <th scope="col">#</th>
            <th scope="col">Autor</th>
            <th scope="col">Titulo</th>
            <th scope="col">Obra</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obra of obras; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td >{{obra.autor}}</td>
            <td >{{obra.obra}}</td>
            <td >{{obra.lineas}}</td>
          </tr>
        </tbody>
      </table>
</div>
